<!DOCTYPE html>
<html>
  <head>
    <title>Расписание рейсов Аэропорта Санкт-Петербург "Пулково" (LED)</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <style></style>
    <div>
      <h1>Расписание рейсов Аэропорта Санкт-Петерубрг "Пулково" (LED)</h1>
    </div>
    <div>
      <table id="table" style="width:100%">
        <tr class="selector">
          <td class="centeralign">
            <select id="myselectdir" name="myselectdir">
              <option value="departure">Вылет</option>
              <option value="arrival">Прилёт</option>
            </select>
          </td>
          <td class="centeralign" colspan="2">
            <label for="flightnum">Поиск по номеру рейса</label>
            <input id="flightnum" type="text" name="flightnum" value="" />
          </td>
          <td>
            <label for="myselectrows">Количество рейсов</label>
            <select id="myselectrows" name="myselectrows">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="allRows">Все</option>
            </select>
          </td>
          <td colspan="2" class="centeralign">
            <label for="pending">Показать только задержанные</label
            ><input
              class="rightalign"
              id="pending"
              type="checkbox"
              name="pending"
            />
          </td>
        </tr>
        <tr>
          <th style="width: 10%;">Время</th>
          <th style="width: 30%;">Маршрут</th>
          <th style="width: 10%;">Номер рейса</th>
          <th style="width: 20%;">Авиакомпания</th>
          <th style="width: 15%;">Модель самолёта</th>
          <th style="width: 15%;">Статус рейса</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
